<ion-view view-title="Trivia">
  <ion-content class="padding">
    <ion-list>
    <h1 class="p" style=" font-size:30px;color:white;">{{pregElegida.Pregunta}}</h1><br>



    <button id="op1"  ng-click="Deshabilitar();Validar('op1')" class="button p button-large  button-calm"  ng-disabled="Desh">{{pregElegida.opciones.op1}}</button><br><br>
    <button id="op2" ng-click="Deshabilitar();Validar('op2')" class="button p button-large  button-calm" ng-disabled="Desh">{{pregElegida.opciones.op2}}</button><br><br>
    <button id="op3" ng-click="Deshabilitar();Validar('op3')" class="button p button-large  button-calm" ng-disabled="Desh">{{pregElegida.opciones.op3}}</button><br><br>

    <button class="button p button-large button-dark" ng-click="siguientePregunta()" ng-if="Desh">Siguiente</button>
    </ion-list>
  </ion-content>
</ion-view>
